{% extends 'jobsearch.html'%}
<!DOCTYPE html>
<html lang="en">
{% block body %}
   <body>
      <div class="container h-100">
         <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
               <div class="d-table-cell align-middle">
                  <div class="text-center mt-4">
                     <h1 class="h2">Edit HR Data</h1>
                     <p class="lead">
                     </p>
                  </div>
                  <div class="card">
                     <div class="card-body">
                        <div class="m-sm-4">
                           <form method="post">
                              {% csrf_token %}

                              <div class="form-group">
                                 <label>HR NAME :</label>
                                 <input class="form-control form-control-lg" type="text" name="name" value="{{HR.name}}">
                              </div>
                               <div class="form-group">
                                 <label>HR USERNAME :</label>
                                 <input class="form-control form-control-lg" type="text" name="uname" value="{{HR.uname}}">
                              </div>

                               <div class="form-group">
                                 <label>HR EMAIL :</label>
                                 <input class="form-control form-control-lg" type="email" name="email" value="{{HR.email}}">
                              </div>


                            <div class="form-group">
                                 <label>COMPANY NAME :</label>
                                <div class="col">
                                 <input class="form-control form-control-lg" type="text" name="company" value="{{HR.company}}">
                                </div>
                              </div>
                               <div class="form-group">
                                 <label>HR PHONE NUMBER :</label>
                                <div class="col">
                                 <input class="form-control form-control-lg" type="text" name="phone" value="{{HR.phone}}">
                                </div>
                              </div>

                               <div class="text-center mt-3">
<!--                                 <a href="index.html" class="btn btn-lg btn-primary">Sign up</a>-->
                                  <button type="submit" class="btn btn-lg btn-primary">Save</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript"></script>
   </body>
{% endblock%}
</html>
